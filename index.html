<html>
<head>
	<title>Media Engine Example</title>
	
	<!-- required if you use bootstrap -->
	<link rel="stylesheet" type="text/css" href="components/vendor/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="components/vendor/font-awesome/css/font-awesome.min.css">
	<!-- ./required if you use bootstrap -->

	<!-- Add a little animation on the mediaEngine -->
	<link rel="stylesheet" type="text/css" href="components/vendor/animate.css/animate.min.css">
	<!-- ./Animate.css -->

	<link rel="stylesheet" type="text/css" href="components/vendor/pace/themes/pace-theme-flash.css">

	<!-- Media engine css -->
	<link rel="stylesheet" type="text/css" href="js/plugins/mediaEngine/mediaEngine.css">
	<!-- ./ Media engine css -->

</head>
<body>
<section class="container">
	<section class="row">
		<h2>Media engine</h2>

		<a href="#mediaengine" id="upload-media" class="btn btn-default"> <i class="fa fa-cloud-upload"></i> upload media</a>
	</section>
</section>

<section id="mediaengine">
	<article class="mediascreen">
		<div class="media-container">
			<div class="media-nav-left">
				<div class="align-content">
					<ul class="link-library pull-in">
						<li class="active"><a href="#insert-media" class="link"><i class="fa fa-upload"></i> Insert media</a></li>
						<li><a href="#browse-media" class="link"><i class="fa fa-folder"></i> Browse media</a></li>
						<li><a href="#insert-url" class="link"><i class="fa fa-terminal"></i> Insert from URL</a></li>
					</ul>
				</div>
			</div>
			<div class="media-content">
				<div class="align-content media-tabs active" id="insert-media">
					<div id="dropzone">
						
						<div class="dz-default dz-message clearfix">
							<div class="upload-placeholder">
							<h3>Drop files anywhere to upload</h3>

							<a href="#" class="btn btn-default dz-btn">Select files</a>
							<p>Maximum upload file size: 32MB.</p>
							</div>
							<div class="preview-container clearfix">
								
							</div>
						</div>

						<!-- <form action="/file-upload" class="dropzone">
							<div class="fallback">
								<input name="file" type="file" multiple />
							</div>
						</form> -->
					</div>
				</div>
				<div class="align-content media-tabs" id="browse-media"></div>
				<div class="align-content media-tabs" id="insert-url">
					<div class="overflow">
						<label for="meUrl" class="control-label">URL</label>
						<input name="meUrl" id="meUrl" class="form-control" type="text" placeholder="http://example.com/image.jpg">
						<div id="mePreview"></div>
						<label for="meAlt" class="control-label">Alt text</label>
						<input name="meAlt" id="meAlt" class="form-control" type="text" placeholder="Alt text">
						<label for="meDescription" class="control-label">Description</label>
						<textarea name="meDescription" id="meDescription" class="form-control" type="text" placeholder="Description"></textarea>
						<br />
						<p class="text-center">
						<button class="btn btn-danger">Insert image</button>
						</p>
					</div>
				</div>
			</div>
			<div class="media-nav-right">
				<div class="align-content">
					<div class="overflow">
					<div id="attachment">
						<header class="title">attachment details</header>
						<div class="body">
							<div class="meThumbnail"></div>
							<div class="meFilename">
								Picture-one.jpg
							</div>
							<div class="meDate">25 November 2013</div>
							<div class="meFiledimensions">1500 x 1300</div>
							<div class="meSave"><a href="#">Edit image</a></div>
							<div class="meDelete"><a href="#">Delete permanently</a></div>
							<hr>
							<div class="form-horizontal">
								<div class="form-group">
									<label for="metitle" class="col-sm-4 control-label">Title</label>
									<div class="col-sm-8">
										<input type="email" class="form-control input-sm" id="metitle" placeholder="Title">
									</div>
								</div>
								<div class="form-group">
									<label for="mecaption" class="col-sm-4 control-label">Caption</label>
									<div class="col-sm-8">
										<textarea class="form-control input-sm" id="mecaption" placeholder="Caption" rows="3"></textarea>
									</div>
								</div>
								<div class="form-group">
									<label for="mealttext" class="col-sm-4 control-label">Alt text</label>
									<div class="col-sm-8">
										<input type="email" class="form-control input-sm" id="mealttext" placeholder="Alt text">
									</div>
								</div>
								<div class="form-group">
									<label for="medescription" class="col-sm-4 control-label">Description</label>
									<div class="col-sm-8">
										<textarea class="form-control input-sm" id="medescription" placeholder="Description" rows="3"></textarea>
									</div>
								</div>
							</div>
							<div class="title">
								Attachment display settings
							</div>
							<br />
							<div class="form-horizontal">
								<div class="form-group">
									<label for="mealign" class="col-sm-4 control-label">Alignment</label>
									<div class="col-sm-8">
										<select class="form-control input-sm" name="mealign" id ="mealign">
											<option>None</option>
											<option>Left</option>
											<option>Right</option>
											<option>Center</option>
										</select>
									</div>
								</div>
								<div class="form-group">
									<label for="mesize" class="col-sm-4 control-label">Size</label>
									<div class="col-sm-8">
										<select class="form-control input-sm" name="mesize" id ="mesize">
											<option>Thumbnail - 150 x 150</option>
											<option selected="selected">Medium - 199 x 100</option>
											<option>Large - 605 x 480</option>
											<option>Full size - 1300 x 1300</option>
										</select>
									</div>
								</div>
							</div>
						</div>
					</div>
					</div>
				</div>
				
			</div>
		</div>
		<header class="media-header">
			<h3>Insert media</h3>
		</header>
		<footer class="media-footer clearfix">
			<button class="btn btn-sm btn-danger pull-right">insert media</button>
		</footer>
	</article>
</section>

<script src="components/vendor/jquery/jquery.min.js"></script>
<script src="components/vendor/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="components/vendor/dropzone/downloads/dropzone.min.js"></script>
<script src="components/vendor/pace/pace.min.js"></script>
<script src="js/plugins/mediaEngine/mediaEngine.js"></script>
</body>
</html>
